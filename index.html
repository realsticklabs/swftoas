<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decompress SWF Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/1.0.11/pako.min.js"></script>
</head>
<body>
    <h1>SWF Decompression Example</h1>
    
    <script>
        // Example compressed data (replace this with your zlib-compressed SWF byte array)
        const compressedData = new Uint8Array([/* Your compressed byte data here */]);

        try {
            // Decompress the data
            const decompressedData = pako.inflate(compressedData);

            // Convert to string (assuming original data was a string)
            const originalData = new TextDecoder().decode(decompressedData);
            console.log('Decompressed Data:', originalData);
        } catch (err) {
            console.error('Decompression failed:', err);
        }
    </script>
</body>
</html>
